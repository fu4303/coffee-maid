<!DOCTYPE html>
<html lang="en">
  <head>
    <title><!-- insert title --></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/master.css" />
    <script type="text/javascript" src="master.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="Header" class="inactive"><div class="LogoHeading"></div></header>
    <main>
      <div class="Landing">
        <div id="Start" class="Center active">
            <div class="Logo"></div>
            <p class="Description">&#8226; &nbsp; brew your perfect cup &nbsp;&#8226;</p>
            <button onclick = "Continue()" class="Standard">Begin</button>
        </div>
        <div id="Step1" class="Center inactive">
          <div class="Form-Container">
            <h1>What's your brewing method?</h1>
            <div class="Flex-Container">
              <div class="Option"></div>
              <div class="Option"></div>
              <div class="Option"></div>
              <div class="Option"></div>
            </div>
          </div>
          <button onclick = "Continue()" class="Standard noAnim">Next</button>
        </div>
        <div id="Step2" class="Center inactive">
          <div class="Form-Container">
            <h1>How many cups are you making?</h1>
              <div class="Flex-Container">
                <div class="Option"></div>
                <div class="Option"></div>
                <div class="Option"></div>
                <div class="Option"></div>
              </div>
          </div>
          <button onclick = "Continue()" class="Standard noAnim">Next</>
        </div>
        <div id="Step3" class="Center inactive">
          <div class="Form-Container">
            <h1>How strong do you like your coffee?</h1>
            <div class="Flex-Container">
              <div class="Option"></div>
              <div class="Option"></div>
              <div class="Option"></div>
              <div class="Option"></div>
            </div>
          </div>
          <button onclick = "Continue()" class="Standard noAnim">Complete</button>
        </div>
      </div>
      <span class="Animate-In"/>
    </main>
  </body>
</html>
