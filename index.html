<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee Chemistry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <script type="text/javascript" src="./scripts/master.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="Header" class="inactive"><div onclick = "Restart()" class="LogoHeading"></div></header>
    <main>
      <div class="Landing">
        <div id="Start" class="Center active">
            <div class="Logo"></div>
            <p class="Description">&#8226; &nbsp; brew your perfect cup &nbsp;&#8226;</p>
            <button onclick = "Continue()" class="Standard">Begin</button>
        </div>
        <div id="Step1" class="Center inactive">
          <div class="Form-Container">
            <h1>What's your brewing method?</h1>
            <div onclick="CoffeeChoice(event)" id="options" class="Flex-Container">
              <div id="drip" class="Option"><img alt="auto - drip "class="Option-Image" src="./images/drip.png"/><p>Auto - Drip</p></div>
              <div id="chemex" class="Option"><img alt="chemex" class="Option-Image" src="./images/chemex.png"/><p>Chemex</p></div>
              <div id="french" class="Option"><img alt="french press" class="Option-Image" src="./images/french.png"/><p>French Press</p></div>
              <div id="espresso" class="Option"><img alt="espresso" class="Option-Image" src="./images/espresso.png"/><p>Espresso</p></div>
            </div>
          </div>
          <button id="continue" onclick = "Continue()" class="Standard noAnim">Next</button>
          <p id="empty-selection-type"></p>
        </div>
        <div id="Step2" class="Center inactive">
          <div class="Form-Container">
            <h1 class="cup-heading">How many cups are you making?</h1>
              <div onclick="CupChoice(event)" id="options" class="Flex-Container cups-container">
                <div class="Option cups"  id="1" >1 Cup</div>
                <div class="Option cups" id="2" >2 Cups</div>
                <div class="Option cups" id="3" >3 Cups</div>
                <div id="custom" class="Option cups cupsmore">
                  <p class="form-count-p">Enter Custom</p>
                  <label for="input">Cup</label>
                  <input id="input" name="input" type="number" class="form-input"></input>
                </div>
              </div>
          </div>
          
          <button id="continue2" onclick = "Continue()" class="Standard noAnim">Next</button>
          <p id="emptySelection-count"></p>

        </div>
        <div id="Step3" class="Center inactive">
          <div class="Form-Container">
            <h1>How strong do you like your coffee?</h1>
            <div class="Flex-Container strength">
              <label for="CoffeeStrength">Strength</label>
              <input id="CoffeeStrength" name="coffeestrength" type="range" min="1" max="5" step="1" list="ticks">
              <datalist id="ticks">
                  
                  <option id="weak">Weak</option>
                  <option id="medWeak">Medium Weak</option>
                  <option id="med">&nbsp; Medium</option>
                  <option id="medStrong">Medium Strong</option>
                  <option id="strong"> Strong</option>
              </datalist>
            </div>
          </div>
          <button onclick = "Continue()" class="Standard noAnim end">Complete</button>
        </div>
        <div id="Step4" class="Center inactive">
            <div class="Form-Container">
              <div class="Flex-Container strength results">
                <h1>Your Brewing Instructions:</h1>
                <div class="results-flex">
                  <div class="result water">
                    <div class="result-image"></div>
                    <p id="water-count">300g</p>
                    <div class="button-container">
                        <button id="wat-oz" onclick="WaterUnit(id)">Oz</button>
                        <button id="wat-g" onclick="WaterUnit(id)" class="button-selected-water">G</button>
                        <button id="wat-ml" onclick="WaterUnit(id)">Ml</button>
                      </div>
                    <alt>WATER</alt>
                  </div>
                  <div class="result grind">
                    <div class="result-image"></div>
                    <p id="grind-level">Medium</p>
                    <div class="button-container">
                        <button id="num" onclick="GrindUnit(id)">Num</button>
                        <button id="des" class="button-selected-grind" onclick="GrindUnit(id)">Des</button>
                      </div>
                    <alt>GRIND</alt>
                  </div>
                  <div class="result coffee">
                    <div class="result-image"></div>
                    <p id="coffee-count">300g</p>
                    <div class="button-container">
                      <button id="cof-oz" onclick="CoffeeUnit(id)">Oz</button>
                      <button id="cof-g" class="button-selected-coffee" onclick="CoffeeUnit(id)">G</button>
                      <button id="cof-tbs" onclick="CoffeeUnit(id)">Tbs</button>
                    </div>
                    
                    <alt>COFFEE</alt>
                  </div>
                </div>
               </div>
            </div>
            <button onclick = "Restart()" class="Standard noAnim end">New Brew</button>
          </div>
      </div>
      <span class="Animate-In"/>
      <footer><div id="stage" class="stage"></div></footer>
    </main>
  </body>
</html>
